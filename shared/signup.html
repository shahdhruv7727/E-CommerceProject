<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="px-5 pb-5 pt-3 d-flex justify-content-center align-items-center vh-100"
    >
      <form
        action="signup.php"
        method="post"
        class="bg-light bg-gradient w-50 mx-auto mt-5 p-4"
        onsubmit="return validate();"
      >
        <div class="mb-3">
          <h3
            class="mb-3 text-center bg-primary p-2 rounded text-white"
          >
            Sign-up / Registration
          </h3>
          <input
            class="form-control"
            type="text"
            name="uname"
            required
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            id="upass1"
            name="upass1"
            required
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            id="upass2"
            type="upass2"
            name="confirm_password"
            required
            placeholder="Confirm Password"
          />
        </div>
        <div class="mb-3">
          <select class="form-select" name="usertype">
            <option value="vendor">Vendor</option>
            <option value="customer">Customer</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div class="p-2 text-center">
          Already Register?<a class="text-decoration-none p-1" href="login.html">Login Here</a>
        </div>
      </form>
    </div>
    <script>
      upass1Obj = document.getElementById("upass1");
      upass2Obj = document.getElementById("upass2");
      function validate() {
        if ( upass1Obj.value == upass2Obj.value) {
            return true;
        }
        else {
            alert("Password Mismatch");
            return false;
        }
      }
    </script>
  </body>
</html>
